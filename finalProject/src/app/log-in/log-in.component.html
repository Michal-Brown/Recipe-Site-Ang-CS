<form [formGroup]="form" (ngSubmit)="login()">
    <div>
        <label for="username">username:</label>
        <input name="username" [(ngModel)]="u" type="text" formControlName="name" />
        <div *ngIf="form.controls['name'].touched&&form.controls['name'].errors?.required">
            *name is required
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input name="password" [(ngModel)]="p" type="password" formControlName="password" />
        <div *ngIf="form.controls['password'].touched&&form.controls['password'].errors?.required">
            *password is required
        </div>
    </div>
    <button type="submit" [disabled]="!form.valid">Log In</button>
</form>
